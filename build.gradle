// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'eclipse-wtp' 
// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    //spring相关
    //compile group: 'org.springframework', name: 'spring-webmvc', version: '4.3.3.RELEASE'
    //compile group: 'org.springframework', name: 'spring-aspects', version: '4.3.3.RELEASE'
    //compile ("org.springframework.data:spring-data-jpa:2.0.3.RELEASE")

    //hibernate jpa相关
    compile group: 'org.jboss.spec.javax.transaction', name: 'jboss-transaction-api_1.2_spec', version: '1.0.1.Final'
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.2.12.Final'
    
    //mysql
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.39'
    
    //excel support
    compile("net.sourceforge.jexcelapi:jxl:2.6")
    
    compile ("commons-fileupload:commons-fileupload:1.3.3")
    //tomcat support
    //compile("org.apache.tomcat:tomcat:8.0.48")
    compile("org.apache.tomcat:servlet-api:6.0.53")
    
    //json相关
    compile group: 'org.json', name: 'json', version: '20160810'
    //httpclient相关
    compile group: 'org.apache.httpcomponents', name: 'httpmime', version: '4.5.5'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.5'
}

